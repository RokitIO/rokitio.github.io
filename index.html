<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Background Video</title>
    <link rel="stylesheet" href="Style.css"> <!-- Link to your external CSS file -->
    <style>
        /* Simplified styling to ensure full-screen video */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Remove scrolling */
            font-family: Arial, sans-serif;
        }
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure video covers the entire screen */
            z-index: -1; /* Keep the video in the background */
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1; /* Ensure content stays above the video */
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="web.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <h1>Welcome to My Site</h1>
        <p>Explore the content and enjoy the fullscreen background video!</p>
    </div>
</body>
</html>
